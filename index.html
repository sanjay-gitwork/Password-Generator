<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">   
</head>
<body>

    <h1 class="title"><a href="index.html"><b class="ny" >Strong Password Generator</b></a></h1>

     <div class="container" id="clockdiv">
        <div class="row gy-3">

            <div class="col-md-2">
                
            </div>

             <div class="col-md-8 password-box" >
               
                       <div class="pw-header">
                          <div class="pw">
                             <span id="pw"> Your Password</span>
                            
                          </div>
                       </div>

                    <span id="copy" class="copyBtn">Click To Copy Password</span>

                       <div class="pw-body">
                          <div class="form-control">
                             <lable for="length">Password Length</lable>
                             <input id="len" value="10" type="number" min="8" max="50">
                          </div>
                          <div class="form-control">
                             <lable for="upper">Contain Uppercase Letters</lable>
                             <input id="upper" type="checkbox">
                          </div>
                          <div class="form-control">
                             <lable for="lower">Contain Lowercase Letters</lable>
                             <input id="lower" type="checkbox">
                          </div>
                          <div class="form-control">
                             <lable for="number">Contain Numbers </lable>
                             <input id="number" type="checkbox">
                          </div>
                          <div class="form-control">
                             <lable for="symbol">Contain Symbol</lable>
                             <input id="symbol" type="checkbox">
                          </div>

                        <div class="form-control">
                            <lable for="characters">Contain Ambiguous Characters</lable>
                            <input id="ambichar" type="checkbox">
                          </div>


                          <button class="generate" id="generate">Generate Password</button>
                       </div>


                
            </div>



            <div class="col-md-2">
                
            </div>

           

               

        </div>

   


<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
